<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .logo {
      margin: 20px;
      display: none; /* Hide until walnut is found */
    }

    .logo img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .controls {
      margin: 20px;
      text-align: center;
    }

    #grid-container {
      display: grid;
      gap: 1px;
      border: 5px solid #000;
      background-color: #000;
      position: relative;
    }

    .grid-cell {
      width: 50px;
      height: 50px;
      background-color: white;
      border: 1px solid #000;
      transition: background-color 0.2s ease-in-out;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid-cell img {
      width: 50%;
      height: 50%;
      object-fit: contain;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .grid-cell img.visible {
      display: block;
    }

    #counter {
      margin-top: 10px;
      font-weight: bold;
    }

    .popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #f9f9f9;
      color: #000;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 9999;
    }

    .popup img {
      width: 40px;
      animation: jump 1s infinite;
    }

    .popup button {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @keyframes jump {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes colorSwitch {
      0% {
        background-color: white;
      }
      50% {
        background-color: #a270e0;
      }
      100% {
        background-color: white;
      }
    }

    .color-switch {
      animation: colorSwitch 1s infinite;
    }

    .glitter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .glitter .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 2s infinite;
    }

    @keyframes sparkle {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.5;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://dka575ofm4ao0.cloudfront.net/pages-transactional_logos/retina/228472/walnut-logo-black.png" alt="Walnut Logo">
  </div>

  <div class="controls">
    <select id="grid-size">
      <option value="5">5x5</option>
      <option value="6">6x6</option>
      <option value="7">7x7</option>
    </select>
    <button id="start-button">START</button>
    <button id="stop-button" disabled>STOP</button>
    <div id="counter">Hover Count: 0 | Highlighted Cells: 0 | White Cells: 0</div>
  </div>
  <div id="grid-container"></div>

  <div class="popup" id="popup">
    <img src="Mask-group-5.webp" alt="Walnut">
    <div id="popup-content" style="font-weight: bold;"></div>
    <img src="Mask-group-5.webp" alt="Walnut">
    <button id="play-again-button">Play Again</button>
  </div>

  <div class="glitter" id="glitter"></div>

  <script>
    const gridContainer = document.getElementById('grid-container');
    const startButton = document.getElementById('start-button');
    const stopButton = document.getElementById('stop-button');
    const popup = document.getElementById('popup');
    const popupContent = document.getElementById('popup-content');
    const playAgainButton = document.getElementById('play-again-button');
    const glitter = document.getElementById('glitter');

    let isActive = false;
    let hoverCount = 0;
    let yellowCount = 0;
    let totalCells = 0;
    let walnutImagePosition = null;

    function createGrid(size) {
      gridContainer.innerHTML = '';
      gridContainer.style.gridTemplateRows = `repeat(${size}, 1fr)`;
      gridContainer.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      totalCells = size * size;

      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement('div');
        cell.classList.add('grid-cell');

        gridContainer.appendChild(cell);
      }
    }

    function startGame() {
      const gridSize = parseInt(document.getElementById('grid-size').value);
      createGrid(gridSize);
      isActive = true;
      startButton.disabled = true;
      stopButton.disabled = false;

      walnutImagePosition = Math.floor(Math.random() * totalCells);
      const walnutCell = gridContainer.children[walnutImagePosition];
      const img = document.createElement('img');
      img.src = 'Mask-group-5.webp';
      walnutCell.appendChild(img);

      walnutCell.addEventListener('mouseenter', () => {
        if (isActive) {
          img.classList.add('visible');
          showPopup();
        }
      });
    }

    function showPopup() {
      isActive = false;
      popup.style.display = 'block';

      const cells = Array.from(gridContainer.children);
      cells.forEach((cell, index) => {
        if (index !== walnutImagePosition) {
          cell.classList.add('color-switch');
        }
      });

      generateGlitter();
    }

    function generateGlitter() {
      glitter.innerHTML = '';
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 2}s`;
        glitter.appendChild(star);
      }
    }

    startButton.addEventListener('click', startGame);
    playAgainButton.addEventListener('click', () => location.reload());
  </script>
</body>
</html>
