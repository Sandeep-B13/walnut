<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #a270e0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .logo {
      margin-top: 20px;
    }

    .logo img {
      width: 150px;
    }

    .controls {
      margin: 20px;
      text-align: center;
    }

    #grid-container {
      display: grid;
      gap: 1px; /* Add a border gap between grid cells */
      border: 5px solid #ffffff;
      background-color: #ffffff;
    }

    .grid-cell {
      width: 50px;
      height: 50px;
      background-color: white;
      border: 1px solid #a270e0; /* Border for individual cells */
      position: relative;
      transition: background-color 0.2s ease-in-out;
    }

    .grid-cell img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    .grid-cell img.visible {
      display: block;
    }

    #counter {
      margin-top: 10px;
      font-weight: bold;
    }

    /* Center popup styling */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #a270e0;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 9999;
    }

    .popup img {
      width: 50px;
      height: auto;
      margin: 10px;
    }

    .popup button {
      background-color: #a270e0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Confetti container */
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: white;
      opacity: 0.8;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://dka575ofm4ao0.cloudfront.net/pages-transactional_logos/retina/228472/walnut-logo-black.png" alt="Walnut Logo">
  </div>

  <div class="controls">
    <select id="grid-size">
      <option value="5">5x5</option>
      <option value="6">6x6</option>
      <option value="7">7x7</option>
    </select>
    <button id="start-button">START</button>
    <button id="stop-button" disabled>STOP</button>
    <div id="counter">Hover Count: 0</div>
  </div>
  <div id="grid-container"></div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div id="popup-content">Congratulations, Walnut Found!</div>
    <img src="Mask-group-5.webp" alt="Walnut Image">
    <button id="play-again-button">Play Again</button>
  </div>

  <!-- Confetti -->
  <div class="confetti-container" id="confetti-container"></div>

  <script>
    const gridContainer = document.getElementById('grid-container');
    const startButton = document.getElementById('start-button');
    const stopButton = document.getElementById('stop-button');
    const gridSizeSelect = document.getElementById('grid-size');
    const counterDisplay = document.getElementById('counter');
    const popup = document.getElementById('popup');
    const playAgainButton = document.getElementById('play-again-button');
    const confettiContainer = document.getElementById('confetti-container');

    let isActive = false;
    let hoverCount = 0;
    let walnutImagePosition = null;

    function createGrid(size) {
      gridContainer.innerHTML = '';
      gridContainer.style.gridTemplateRows = `repeat(${size}, 1fr)`;
      gridContainer.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement('div');
        cell.classList.add('grid-cell');

        cell.addEventListener('mouseenter', () => {
          if (isActive) {
            cell.style.backgroundColor = 'yellow';
            hoverCount++;
            counterDisplay.textContent = `Hover Count: ${hoverCount}`;
          }
        });

        cell.addEventListener('mouseleave', () => {
          if (isActive) {
            cell.style.backgroundColor = 'white';
          }
        });

        gridContainer.appendChild(cell);
      }
    }

    function startGame() {
      const gridSize = parseInt(gridSizeSelect.value);
      createGrid(gridSize);
      isActive = true;
      startButton.disabled = true;
      stopButton.disabled = false;

      hoverCount = 0;
      counterDisplay.textContent = `Hover Count: ${hoverCount}`;

      walnutImagePosition = Math.floor(Math.random() * gridSize * gridSize);
      const walnutCell = gridContainer.children[walnutImagePosition];
      const img = document.createElement('img');
      img.src = 'Mask-group-5.webp';
      walnutCell.appendChild(img);

      walnutCell.addEventListener('mouseenter', () => {
        if (isActive) {
          showPopup();
        }
      });
    }

    function stopGame() {
      isActive = false;
      startButton.disabled = false;
      stopButton.disabled = true;
    }

    function showPopup() {
      isActive = false;
      popup.style.display = 'block';
      generateConfetti();
    }

    function generateConfetti() {
      confettiContainer.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDelay = `${Math.random()}s`;
        confetti.style.animationDuration = `${1 + Math.random() * 2}s`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confettiContainer.appendChild(confetti);
      }
    }

    playAgainButton.addEventListener('click', () => {
      location.reload();
    });

    startButton.addEventListener('click', startGame);
    stopButton.addEventListener('click', stopGame);
    document.addEventListener('DOMContentLoaded', () => createGrid(5));
  </script>
</body>
</html>
