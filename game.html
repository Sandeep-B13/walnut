<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .logo {
      margin: 20px;
    }

    .logo img {
      width: 150px;
    }

    .controls {
      margin: 20px;
      text-align: center;
    }

    #grid-container {
      display: grid;
      gap: 1px;
      border: 5px solid #000;
      background-color: #000;
    }

    .grid-cell {
      width: 50px;
      height: 50px;
      background-color: white;
      border: 1px solid #000;
      position: relative;
    }

    #counter {
      margin-top: 10px;
      font-weight: bold;
    }

    .popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #f9f9f9;
      color: #000;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 9999;
    }

    .popup button {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #top-logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 200px;
      z-index: 9999;
      animation: zoomEffect 3s ease-in-out infinite;
      display: none;
    }

    @keyframes zoomEffect {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://dka575ofm4ao0.cloudfront.net/pages-transactional_logos/retina/228472/walnut-logo-black.png" alt="Walnut Logo">
  </div>

  <div class="controls">
    <select id="grid-size">
      <option value="5">Easy</option>
      <option value="6">Medium</option>
      <option value="7">Hard</option>
    </select>
    <button id="start-button">START</button>
    <button id="stop-button" disabled>STOP</button>
    <div id="counter">Hover Count: 0 | Highlighted Cells: 0 | White Cells: 0</div>
  </div>
  <div id="grid-container"></div>

  <!-- Walnut logo with zoom effect -->
  <img id="top-logo" src="https://dka575ofm4ao0.cloudfront.net/pages-transactional_logos/retina/228472/walnut-logo-black.png" alt="Walnut Zoom Logo">

  <div class="popup" id="popup">
    <div id="popup-content" style="font-weight: bold;"></div>
    <button id="play-again-button">Play Again</button>
  </div>

  <script>
    // Cached DOM elements
    const gridContainer = document.getElementById('grid-container');
    const startButton = document.getElementById('start-button');
    const stopButton = document.getElementById('stop-button');
    const gridSizeSelect = document.getElementById('grid-size');
    const counterDisplay = document.getElementById('counter');
    const popup = document.getElementById('popup');
    const popupContent = document.getElementById('popup-content');
    const playAgainButton = document.getElementById('play-again-button');
    const topLogo = document.getElementById('top-logo');

    let isActive = false;
    let hoverCount = 0;
    let yellowCount = 0;
    let totalCells = 0;
    let walnutImagePosition = null;

    // Update counter
    function updateCounts() {
      const whiteCount = totalCells - yellowCount;
      counterDisplay.textContent = `Hover Count: ${hoverCount} | Highlighted Cells: ${yellowCount} | White Cells: ${whiteCount}`;
    }

    // Create the grid
    function createGrid(size) {
      gridContainer.innerHTML = '';
      gridContainer.style.gridTemplateRows = `repeat(${size}, 1fr)`;
      gridContainer.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      totalCells = size * size;

      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement('div');
        cell.classList.add('grid-cell');

        cell.addEventListener('mouseenter', () => {
          if (isActive) {
            hoverCount++;
            if (cell.style.backgroundColor === 'yellow') {
              cell.style.backgroundColor = 'white';
              yellowCount--;
            } else {
              cell.style.backgroundColor = 'yellow';
              yellowCount++;
            }
            updateCounts();
          }
        });

        gridContainer.appendChild(cell);
      }
    }

    // Start the game
    function startGame() {
      const gridSize = parseInt(gridSizeSelect.value);
      createGrid(gridSize);
      isActive = true;
      startButton.disabled = true;
      stopButton.disabled = false;

      hoverCount = 0;
      yellowCount = 0;
      updateCounts();

      // Place walnut
      walnutImagePosition = Math.floor(Math.random() * totalCells);
      const walnutCell = gridContainer.children[walnutImagePosition];
      const img = document.createElement('img');
      img.src = 'Mask-group-5.webp';
      img.classList.add('visible');
      walnutCell.appendChild(img);

      walnutCell.addEventListener('mouseenter', () => {
        if (isActive) {
          showPopup();
        }
      });
    }

    // Show the popup and walnut logo animation
    function showPopup() {
      isActive = false;
      startButton.disabled = false;
      stopButton.disabled = true;

      const hoverPercentage = (hoverCount / totalCells) * 100;
      let message = '';
      if (hoverPercentage <= 50) {
        message = 'Excellent! You found the walnut quickly!';
      } else if (hoverPercentage <= 75) {
        message = 'Good job! You found the walnut in time!';
      } else {
        message = 'Better luck next time! You found the walnut late.';
      }

      popupContent.textContent = message;
      popup.style.display = 'block';

      // Show walnut logo with zoom animation
      topLogo.style.display = 'block';
    }

    // Play again functionality
    playAgainButton.addEventListener('click', () => {
      location.reload();
    });

    startButton.addEventListener('click', startGame);
    stopButton.addEventListener('click', () => (isActive = false));
  </script>
</body>
</html>
